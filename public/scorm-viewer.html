<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Viewer - Aislado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem 1rem;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #fff;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8rem;
            background: #555;
            color: white;
        }
        
        .btn:hover {
            background: #666;
        }
        
        .scorm-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            z-index: 1001;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ocultar header después de 5 segundos de inactividad */
        .header {
            transition: opacity 0.3s ease;
        }
        
        body:hover .header {
            opacity: 1;
        }
        
        .header {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SCORM COVID-19</h1>
        <div class="header-actions">
            <button class="btn" onclick="reloadFrame()" title="Recargar">
                ↻
            </button>
            <button class="btn" onclick="goBack()" title="Volver al Inicio">
                ⌂
            </button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando contenido SCORM...</p>
    </div>
    
    <iframe 
        class="scorm-iframe"
        id="scormFrame"
        src="/MY_SCORMS/Covid-19_esla/scormdriver/indexAPI.html"
        title="Contenido SCORM COVID-19"
        onload="hideLoading()"
        onerror="showError()">
    </iframe>

    <script>
        // Inyectar API SCORM para Articulate Rise
        function injectSCORMAPI() {
            window.API = {
                LMSInitialize: function() { 
                    console.log('SCORM API: LMSInitialize called');
                    return "true"; 
                },
                LMSFinish: function() { 
                    console.log('SCORM API: LMSFinish called');
                    return "true"; 
                },
                LMSCommit: function() { 
                    console.log('SCORM API: LMSCommit called');
                    return "true"; 
                },
                LMSGetValue: function(element) { 
                    console.log('SCORM API: LMSGetValue called for', element);
                    // Valores básicos requeridos por Articulate Rise
                    if (element === "cmi.core.lesson_status") return "completed";
                    if (element === "cmi.core.student_name") return "Usuario";
                    if (element === "cmi.core.lesson_location") return "";
                    return ""; 
                },
                LMSSetValue: function(element, value) { 
                    console.log('SCORM API: LMSSetValue called', element, value);
                    // Guardar en localStorage para persistencia
                    localStorage.setItem('scorm_' + element, value);
                    
                    // Actualizar progreso cuando se complete el curso
                    if (element === "cmi.core.lesson_status" && value === "completed") {
                        const scormType = getSCORMType();
                        const progressData = JSON.parse(localStorage.getItem('scormProgress') || '{"covid":0,"fase1":0,"procesamiento":0}');
                        
                        // Marcar como 100% completado
                        progressData[scormType] = 100;
                        localStorage.setItem('scormProgress', JSON.stringify(progressData));
                        
                        console.log('Curso completado:', scormType, 'Progreso guardado:', progressData);
                    }
                    
                    return "true"; 
                },
                LMSGetLastError: function() { 
                    return "0"; 
                },
                LMSGetErrorString: function(errorCode) { 
                    return "No error"; 
                },
                LMSGetDiagnostic: function(errorCode) { 
                    return "No diagnostic"; 
                }
            };
            
            // También para SCORM 2004
            window.API_1484_11 = window.API;
            
            console.log('SCORM API injected successfully');
        }

        // Obtener parámetro de la URL
        function getSCORMType() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('scorm') || 'covid';
        }

        // Obtener la ruta del SCORM según el tipo
        function getSCORMPath() {
            const scormType = getSCORMType();
            
            if (scormType === 'fase1') {
                return '/Fase 1/scormdriver/indexAPI.html';
            } else if (scormType === 'procesamiento') {
                return '/2 Procesamientodelpedido/index_lms.html';
            } else {
                return '/MY_SCORMS/Covid-19_esla/scormdriver/indexAPI.html';
            }
        }

        // Actualizar título según el SCORM
        function updateTitle() {
            const scormType = getSCORMType();
            const titleElement = document.querySelector('.header h1');
            
            if (scormType === 'fase1') {
                titleElement.textContent = 'SCORM Fase 1';
            } else if (scormType === 'procesamiento') {
                titleElement.textContent = 'Procesamiento del Pedido';
            } else {
                titleElement.textContent = 'SCORM COVID-19';
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            console.log('SCORM cargado correctamente');
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            console.error('Error al cargar el SCORM');
        }
        
        function reloadFrame() {
            document.getElementById('loading').style.display = 'block';
            const iframe = document.getElementById('scormFrame');
            iframe.src = iframe.src;
        }
        
        function goBack() {
            window.location.href = '/';
        }

        // Inicializar la página
        function init() {
            updateTitle();
            const iframe = document.getElementById('scormFrame');
            iframe.src = getSCORMPath();
            injectSCORMAPI();
        }
        
        // Inicializar al cargar la página
        init();
        
        // Ocultar loading después de 30 segundos como fallback
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').style.display = 'none';
            }
        }, 30000);
    </script>
</body>
</html>
